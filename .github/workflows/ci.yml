name: CI - Testes e Build

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "yarn"
          cache-dependency-path: transacao/yarn.lock

      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: ./transacao
        run: yarn install --frozen-lockfile

      - name: ğŸ—‚ï¸ Criar diretÃ³rio logs
        run: mkdir -p logs
        working-directory: ./transacao

      - name: ğŸ› ï¸ Criar arquivo .env
        run: |
          echo "PORT=3000" > .env
          echo "LOG_INFO_PATH=${{ secrets.LOG_INFO_PATH }}" >> .env
          echo "LOG_ERROR_PATH=${{ secrets.LOG_ERROR_PATH }}" >> .env
          echo "LOG_DEBUG_PATH=${{ secrets.LOG_DEBUG_PATH }}" >> .env
          echo "DATABASE_URL=file:./dev.db" >> .env
        working-directory: ./transacao

      - name: ğŸ§¬ Gerar Prisma Client
        working-directory: ./transacao
        run: yarn prisma generate

      - name: ğŸ§± Rodar migrations
        working-directory: ./transacao
        run: yarn prisma migrate deploy

      - name: ğŸ—„ï¸ Rodar migrations
        run: npx prisma migrate deploy
        working-directory: ./transacao

      - name: ğŸ§ª Rodar Testes E2E
        working-directory: ./transacao
        run: yarn test:e2e

      - name: ğŸ“ˆ Rodar Coverage
        working-directory: ./transacao
        run: yarn test:cov

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        working-directory: ./transacao
        run: yarn build
